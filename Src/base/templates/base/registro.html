<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
</head>
<body>
    {% extends 'base/principal.html' %}
    {% block content %}
    <div class="barra-superior">
        <h1>Registrarse</h1>
    </div>
    <div class="formulario">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="boton" type="submit" value="Registrar">
        </form>
        <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresar</a></p>
    </div>
    {% endblock content %}
</body>
</html>
