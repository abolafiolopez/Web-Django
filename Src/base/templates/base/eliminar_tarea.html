<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar tarea</title>
</head>
<body>
    {% extends 'base/principal.html' %}
    {% block content %}
    <a href="{% url 'tareas' %}">Volver</a>
    <form action="" method="POST">
        {% csrf_token %}
        <p>Vas a eliminar esta tarea: "{{tarea}}"</p>
        <input type="submit" value="Eliminar">
        {% endblock content %}
</form>
</body>
</html>
