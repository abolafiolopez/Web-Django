<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de pendientes</title>
</head>
<body>
    <h1>Lista de pendientes</h1>
    <a href="{% url 'crear-tarea' %}">Crear nueva tarea</a>
    <table>
        <tr>
            <th>Elementos</th>
            <th>Ver tarea</th>
            <th>Editar tarea</th>
            <th>Eliminar tarea</th>
        </tr>

        {% for tarea in tareas %}
        <tr>
            <td>{{tarea.titulo}}</td>
            <td><a href="{% url 'tarea' tarea.id %}">Ver</a></td>
            <td><a href="{% url 'editar-tarea' tarea.id %}">Editar</a></td>
            <td><a href="{% url 'eliminar-tarea' tarea.id %}">Eliminar</a></td>
        </tr>
        {% empty %}
        <h3>No hay elementos en esta lista</h3>
        {% endfor %}


    </table>
</body>
</html>
